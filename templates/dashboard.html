<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome {{ user.first_name }}!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <style>
    body {
      background-image: url("https://thumbs.dreamstime.com/b/cool-wallpapers-backgrounds-check-out-our-68126782.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #bbdef8;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'dashboard' %}">Welcome {{ user.first_name }}!</a>
      <a class="btn btn-outline-primary" href="{% url 'notes' %}">Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <!-- Navbar -->


  <div class="container mt-5 w-50">
    <div class="container form-container">
      <h2 class="mb-4">Add Note</h2>
      <form method="post" enctype="multipart/form-data">

        {% csrf_token %}

        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" name="title" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" name="desc" id="description" rows="4" required></textarea>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Choose Image</label>
          <input type="file" name="image" id="image" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Note</button>
      </form>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
